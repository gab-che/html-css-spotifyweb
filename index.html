<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/style-media.css">

<body>
    <!-- Sezione grande principale -->
    <div class="top-container grow flex">

        <!-- Navbar laterale -->
        <div class="sidebar-container shrink"></div>

        <!-- Sezione centrale -->
        <div class="main-container grow">

            <!-- Header -->
            <div class="header"></div>

            <!-- Sezione principale con contenuti -->
            <div class="main-section">

                <!-- Menu -->
                <div class="menu"></div>

                <!-- Sezione 1 - Recently played -->
                <section>

                    <!-- Titolo sezione -->
                    <div class="section-title">
                        <h4></h4>
                        <h5></h5>
                    </div>

                    <!-- Riga sezione -->
                    <div class="row flex wrap">

                        <!-- Colonne responsive -->
                        <div class="col-1_2 col-1_4 col-1_6"></div>
                        <div class="col-1_2 col-1_4 col-1_6"></div>
                        <div class="col-1_2 col-1_4 col-1_6"></div>
                        <div class="col-1_2 col-1_4 col-1_6"></div>
                        <div class="col-1_2 col-1_4 col-1_6"></div>
                        <div class="col-1_2 col-1_4 col-1_6"></div>
                    </div>
                </section>

                <!-- Sezione 2 - Creato per -->
                <section></section>

                <!-- Sezione 3 - Artisti popolari -->
                <section></section>
            </div>
        </div>
    </div>

    <!-- Sezione footer fissa -->
    <div class="bottom-container shrink"></div>
</body>
</html>
